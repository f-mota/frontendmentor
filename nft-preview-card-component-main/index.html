<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img id="imagen" src="images/image-equilibrium.jpg" alt="">
    <div class="descripcion">
    <h1 id="titulo">Equilibrium #3429</h1>
    <p id="parrafo">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="abajo">
      <div class="left">
      <img id="et" src="images/icon-ethereum.svg" alt="">
      <h2 id="cel">0.041 ETH</h2>
      </div>
      <div class="right">
        <img id="clock" src="images/icon-clock.svg" alt="">
        <p id="blanco">3 days left</p>
      </div>
    </div>
    <hr>
    <div id="creditos">
      <img id="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span id="blanc"> Jules Wyvern</span></p>
    </div>
  </div>
  
</body>
</html>
