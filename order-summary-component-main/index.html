<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="flex card">
    <img id="imagen-top" src="images/illustration-hero.svg" alt="">
    <div class="flex card subcard">
      <h1 id="titulo"> Order Summary</h1>
      <p id="parrafo">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>


      <div class="flex plan">
        <img id="icono-musica" src="images/icon-music.svg" alt="">
        <div id="plan-selec">
          <h3 id="annualplan">Annual Plan</h3>
          <p id="precio">$59.99/year</p>
        </div>
        <a id="change" href="#"><b>Change</b></a>
      
      </div>
      <button id="boton"><b> Proceed to Payment</b></button>

      <a href="#" id="cancel"> <b> Cancel Order</b></a>
    </div>
  </div>
</body>
</html>
